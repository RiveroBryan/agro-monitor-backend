spring.application.name=agro-monitor

spring.datasource.url=jdbc:postgresql://${DB_HOST}:6543/postgres?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate
# ^ Usamos 'validate' porque preferimos crear las tablas con SQL scripts controlados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- SEGURIDAD JWT ---
# También protegemos la clave secreta
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000

# Para ver todas las peticiones en logs
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

management.endpoints.web.exposure.include=*